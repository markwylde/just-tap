name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Install and Build 🔧
        run: |
          cd demo
          npm install
          npm run build

      - name: Cleanup
        run: |
          rm -rf demo/node_modules \
            .gitignore \
            index.js \
            package-lock.json \
            package.json

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: demo
          clean: true
